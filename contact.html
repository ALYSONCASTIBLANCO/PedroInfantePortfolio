<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Infante - Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Infante - About Me</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
</head>
<body>
    <div id="header"></div>
    <!--I'm gonna try here the parallax effect-->
    <main class="contact-main parallax">
        <div>
            <h1 class="pinyon-script-bold">Do you want to know more?</h1>
            <form action="" method="get" class="contact_form" name="contact_form">
                    <div class="input-group">
                        <input type="text" name="name" id="name" required>
                        <label for="name" class="label">Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" id="email" required>
                        <label for="email" class="label">E-mail</label>
                    </div>
                    <div class="input-group">
                        <textarea name="message" id="message" required></textarea>
                        <label for="message" class="label">Your message here</label>
                    </div>
                    <input type="submit" value="Send">
            </form>
        </div>
        <div class="empty"></div>
    </main>
</body>
<script src="/js/main.js"></script>
<!--Inserting components.js to render.-->
<script src="/js/components.js"></script>
<script src="/js/bgParallax.js"></script>
<script src="/js/form.js"></script>
</html>
